<!DOCTYPE html>
<html>
   <head>

       <!-- Required tags to make the website responsive-->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       <!-- Add Bootstrap CSS to the page -->
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">

       <!-- My custom styles -->
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
       {% block head %}

       {% endblock %}
   </head>

   <body class="bg">
       <!-- Stuff will go here later -->
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Found It</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Options
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/categories">Categories</a>
                <a class="dropdown-item" href="/categories/phones">Phones</a>
                <a class="dropdown-item" href="/categories/bags">Bags</a>
                <a class="dropdown-item" href="/categories/wallets">Wallets</a>
                <a class="dropdown-item" href="/categories/keys">Keys</a>
                <a class="dropdown-item" href="/categories/jewellery">Jewellery</a>
                <a class="dropdown-item" href="/categories/other">Other</a>
                <a class="dropdown-item" href="/categories/sunglasses">Sunglasses</a>
                <a class="dropdown-item" href="/categories/clothes">Clothes</a>
                <a class="dropdown-item" href="/categories/books">Books</a>


                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/post">Post</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method = "post" action = "{{ url_for('search') }}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

       <!-- Add JQuery and Bootstrap JS to the page -->
       <!-- JQuery MUST BE BEFORE BOOTSTRAP -->
       <script src="{{ url_for('static', filename='jquery.js') }}"></script>
       <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
       {% block body %}

       {% endblock %}
   </body>
</html>
